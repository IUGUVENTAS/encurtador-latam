<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Novo Link - Encurtador LATAM</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; background-color: #f0f2f5; }
    h1 { color: #1c1e21; }
    input[type="url"] { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #dddfe2; border-radius: 6px; }
    button { background-color: #1877f2; color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; font-size: 1rem; }
    button:hover { background-color: #166fe5; }
    #resultado { margin-top: 20px; padding: 10px; background-color: #e7f3ff; border: 1px solid #1877f2; border-radius: 6px; word-wrap: break-word; }
    #resultado a { color: #1877f2; text-decoration: none; font-weight: bold; }
  </style>
</head>
<body>

  <h1>Criar Novo Link Encurtado</h1>
  <form id="formCriarLink">
    <input type="url" id="urlOriginal" placeholder="https://cole.seu.link.longo.aqui" required>
    <button type="submit">Encurtar Link</button>
  </form>

  <div id="resultado" style="display:none;"></div>

  <script>
    document.getElementById('formCriarLink').addEventListener('submit', function(event) {
      event.preventDefault(); // Impede o envio do formulário

      const urlOriginal = document.getElementById('urlOriginal').value;
      const resultadoDiv = document.getElementById('resultado');

      // 1. Gera um ID curto e aleatório
      const id = Math.random().toString(36).substring(2, 8);

      // 2. Pega os links já existentes do localStorage ou cria uma lista vazia
      const links = JSON.parse(localStorage.getItem('meus_links') || '[]');

      // 3. Adiciona o novo link à lista
      links.push({
        id: id,
        original: urlOriginal
      });

      // 4. Salva a lista atualizada de volta no localStorage
      localStorage.setItem('meus_links', JSON.stringify(links));

      // 5. Mostra o link encurtado para o usuário
      const urlEncurtada = `${window.location.origin}/?id=${id}`;
      resultadoDiv.innerHTML = `Link gerado com sucesso! <br><a href="${urlEncurtada}" target="_blank">${urlEncurtada}</a>`;
      resultadoDiv.style.display = 'block';

      document.getElementById('formCriarLink').reset();
    });
  </script>

</body>
</html>
