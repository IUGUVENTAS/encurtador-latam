<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecionando ZedoLink...</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f2f5; color: #333; }
    p { font-size: 1.2rem; text-align: center; padding: 20px; }
  </style>
</head>
<body>
  <p id="mensagem">Procurando seu link...</p>

  <script src="links-db.js"></script>

  <script>
    function redirecionar() {
      const mensagemElemento = document.getElementById("mensagem");
      try {
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");

        if (!id) {
          mensagemElemento.textContent = "‚ùå Nenhum ID de link foi fornecido.";
          return;
        }

        // Verifica se o ID existe no nosso objeto linksDB
        if (linksDB && linksDB[id]) {
          // Se existir, redireciona
          window.location.replace(linksDB[id]);
        } else {
          // Se n√£o, mostra a mensagem de erro
          mensagemElemento.textContent = "üîç Link n√£o encontrado ou ainda n√£o foi publicado.";
        }
      } catch (error) {
        console.error("Erro:", error);
        mensagemElemento.textContent = "Ocorreu um erro ao processar o link.";
      }
    }
    redirecionar();
  </script>

</body>
</html>
