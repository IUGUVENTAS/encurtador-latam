<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecionando...</title>
  <style>
    /* Estilos b√°sicos para centralizar a mensagem na tela */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f2f5;
      color: #333;
    }
    p {
      font-size: 1.2rem;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <p id="mensagem">Aguarde, estamos processando seu link...</p>

  <noscript>
    <p>Para que esta p√°gina funcione, voc√™ precisa habilitar o JavaScript em seu navegador.</p>
  </noscript>

  <script>
    // Envolvemos o c√≥digo em uma fun√ß√£o para melhor organiza√ß√£o
    function executarRedirecionamento() {
      const mensagemElemento = document.getElementById("mensagem");

      try {
        // 1. Pega os par√¢metros da URL de forma segura
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");

        // Valida√ß√£o inicial: verifica se o 'id' foi passado
        if (!id) {
          mensagemElemento.textContent = "‚ùå Erro: Nenhum ID de link foi fornecido na URL.";
          return;
        }

        // 2. Acessa o localStorage e trata o caso de estar vazio ou inv√°lido
        const linksArmazenados = localStorage.getItem("meus_links");
        const links = JSON.parse(linksArmazenados || "[]");

        // 3. Busca pelo link correspondente ao 'id'
        const linkDestino = links.find(l => l.id === id);

        // 4. Se encontrar o link, redireciona. Sen√£o, exibe erro.
        if (linkDestino && linkDestino.original) {
          // location.replace() √© ligeiramente melhor que .href, pois n√£o salva
          // a p√°gina de redirecionamento no hist√≥rico de sess√£o.
          window.location.replace(linkDestino.original);
        } else {
          mensagemElemento.textContent = "üîç Link n√£o encontrado ou expirado.";
        }
      } catch (error) {
        // Captura qualquer erro inesperado (ex: JSON mal formatado no localStorage)
        console.error("Ocorreu um erro durante o redirecionamento:", error);
        mensagemElemento.textContent = "Ocorreu um erro inesperado ao processar seu link.";
      }
    }

    // Executa a fun√ß√£o principal
    executarRedirecionamento();
  </script>

</body>
</html>
